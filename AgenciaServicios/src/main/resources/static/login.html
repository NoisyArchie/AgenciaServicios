<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Siscare</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/login.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<body class="bg-black text-white flex min-h-screen">

<!-- Lado Izquierdo con Imagen -->
<div class="hidden md:flex w-1/2 relative overflow-hidden z-50">
    <img
            src="/img/Challenger.png"
            class="absolute inset-0 w-full h-full object-cover transition-all duration-1000 ease-out"
            style="
          object-position: 80% center;
          filter: contrast(1.2) brightness(0.85);
          mix-blend-mode: soft-light;
        "
    />
    <div class="absolute inset-0 bg-gradient-to-br from-black/60 via-transparent to-black/70 transition-all duration-1000"></div>
    <div class="absolute right-0 top-0 w-32 h-full bg-gradient-to-l from-black/80 via-black/40 to-transparent z-20 transition-all duration-1000"></div>
    <div class="absolute right-0 top-0 w-16 h-full bg-gradient-to-l from-[#1A1A1A] to-transparent z-10 opacity-60 transition-all duration-1000"></div>
    <h1 class="logo-font text-5xl font-bold absolute top-6 right-10 z-30 tracking-wider transition-all duration-1000">
        Siscare
    </h1>
</div>

<!-- Lado Derecho con Formulario -->
<div class="flex w-full md:w-1/2 justify-center items-center p-6">
    <!-- Contenedor con borde animado -->
    <div class="animated-border w-full max-w-md">
        <div class="form-content">
            <h2 class="text-center text-2xl font-bold mb-6">INICIA SESIÓN</h2>

            <!-- Mensaje de error -->
            <div id="errorMessage" class="hidden bg-red-500/20 border border-red-500 text-red-400 px-4 py-3 rounded-lg mb-4 text-sm">
                <i class='bx bx-error-circle mr-2'></i>
                <span id="errorText"></span>
            </div>

            <!-- Mensaje de éxito -->
            <div id="successMessage" class="hidden bg-green-500/20 border border-green-500 text-green-400 px-4 py-3 rounded-lg mb-4 text-sm">
                <i class='bx bx-check-circle mr-2'></i>
                <span id="successText"></span>
            </div>

            <form id="loginForm">
                <label class="block mb-5">
                    <span class="text-gray-300 text-sm">Usuario</span>
                    <div class="input-box flex items-center gap-3 bg-[#0D0D0D] p-3 rounded-lg mt-1 border transition">
                        <i class='bx bx-user text-gray-300 text-xl'></i>
                        <input
                                type="text"
                                id="username"
                                name="username"
                                placeholder="Usuario"
                                class="bg-transparent w-full text-gray-200 outline-none"
                                required
                        />
                    </div>
                </label>

                <label class="block mb-6">
                    <span class="text-gray-300 text-sm">Contraseña</span>
                    <div class="input-box flex items-center gap-3 bg-[#0D0D0D] p-3 rounded-lg mt-1 border transition">
                        <i class='bx bx-lock-alt text-gray-300 text-xl'></i>
                        <input
                                type="password"
                                id="password"
                                name="password"
                                placeholder="Contraseña"
                                class="bg-transparent w-full text-gray-200 outline-none"
                                required
                        />
                    </div>
                </label>

                <div class="flex items-center mb-6">
                    <input type="checkbox" id="remember" class="accent-[#FF6A00] mr-2">
                    <label for="remember" class="text-sm text-gray-300">Recordarme</label>
                </div>

                <button
                        type="submit"
                        id="loginButton"
                        class="w-full py-3 rounded-lg bg-[#FF6A00] hover:bg-orange-500 transition font-semibold tracking-wide text-black"
                >
                    Entrar
                </button>
            </form>

            <!-- Link para volver al inicio -->
            <div class="text-center mt-6">
                <a href="/" class="text-sm text-gray-400 hover:text-orange-400 transition">
                    ← Volver al inicio
                </a>
            </div>
        </div>
    </div>
</div>

<script>
    const API_URL = '/api';

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value;
        const remember = document.getElementById('remember').checked;

        const loginButton = document.getElementById('loginButton');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');

        // Ocultar mensajes anteriores
        errorMessage.classList.add('hidden');
        successMessage.classList.add('hidden');

        // Deshabilitar botón durante la petición
        loginButton.disabled = true;
        loginButton.textContent = 'Iniciando sesión...';

        try {
            const response = await fetch(`${API_URL}/usuarios/login`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    username: username,
                    password: password
                })
            });

            if (response.ok) {
                const usuario = await response.json();

                // Guardar usuario en localStorage o sessionStorage
                if (remember) {
                    localStorage.setItem('usuario', JSON.stringify(usuario));
                } else {
                    sessionStorage.setItem('usuario', JSON.stringify(usuario));
                }

                // Mostrar mensaje de éxito
                document.getElementById('successText').textContent = '¡Bienvenido! Redirigiendo...';
                successMessage.classList.remove('hidden');

                // Redirigir según el rol del usuario
                setTimeout(() => {
                    switch(usuario.rol) {
                        case 'admin':
                            window.location.href = '/admin/panelAdmin.html';
                            break;
                        case 'trabajador':
                            window.location.href = '/trabajador/panelTrabajador.html';
                            break;
                        case 'cliente':
                            window.location.href = '/cliente/home.html';
                            break;
                        default:
                            // Si no tiene rol definido, redirigir a catálogo de marcas por defecto
                            window.location.href = '/admin/catalogoMarcas.html';
                            break;
                    }
                }, 1000);

            } else {
                const error = await response.text();
                document.getElementById('errorText').textContent = error || 'Usuario o contraseña incorrectos';
                errorMessage.classList.remove('hidden');
            }

        } catch (error) {
            console.error('Error:', error);
            document.getElementById('errorText').textContent = 'Error de conexión. Verifica que el servidor esté activo.';
            errorMessage.classList.remove('hidden');

        } finally {
            // Rehabilitar botón
            loginButton.disabled = false;
            loginButton.textContent = 'Entrar';
        }
    });

    // Verificar si ya hay sesión iniciada
    window.addEventListener('DOMContentLoaded', () => {
        const usuarioStorage = localStorage.getItem('usuario') || sessionStorage.getItem('usuario');
        if (usuarioStorage) {
            const usuario = JSON.parse(usuarioStorage);
            // Redirigir según el rol del usuario guardado
            switch(usuario.rol) {
                case 'admin':
                    window.location.href = '/admin/panelAdmin.html';
                    break;
                case 'trabajador':
                    window.location.href = '/trabajador/panelTrabajador.html';
                    break;
                case 'cliente':
                    window.location.href = '/cliente/home.html';
                    break;
                default:
                    window.location.href = '/admin/catalogoMarcas.html';
                    break;
            }
        }
    });
</script>

</body>
</html>
