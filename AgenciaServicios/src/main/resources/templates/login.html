<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siscare Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel =stylesheet href="/src/main/resources/static/css/login.css">

      <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<body class="bg-black text-white flex min-h-screen">

    <!-- Lado Izquierdo con Imagen -->
    <div class="hidden md:flex w-1/2 relative overflow-hidden z-50">
      <img
        src="/src/main/resources/static/img/Challenger.png"
        class="absolute inset-0 w-full h-full object-cover transition-all duration-1000 ease-out"
        style="
          object-position: 80% center;
          filter: contrast(1.2) brightness(0.85);
          mix-blend-mode: soft-light;
        "
      />
      <div
        class="absolute inset-0 bg-gradient-to-br from-black/60 via-transparent to-black/70 transition-all duration-1000"
      ></div>
      <div
        class="absolute right-0 top-0 w-32 h-full bg-gradient-to-l from-black/80 via-black/40 to-transparent z-20 transition-all duration-1000"
      ></div>
      <div
        class="absolute right-0 top-0 w-16 h-full bg-gradient-to-l from-[#1A1A1A] to-transparent z-10 opacity-60 transition-all duration-1000"
      ></div>
      <h1
        class="logo-font text-5xl font-bold absolute top-6 right-10 z-30 tracking-wider transition-all duration-1000"
      >
        Siscare
      </h1>
    </div>

    <!-- Lado Derecho con Formulario -->
    <div class="flex w-full md:w-1/2 justify-center items-center p-6">
        <!-- Contenedor con borde animado -->
        <div class="animated-border w-full max-w-md">
            <div class="form-content">
                <h2 class="text-center text-2xl font-bold mb-6">INICIA SESION</h2>

                <form>
                    <label class="block mb-5">
                        <span class="text-gray-300 text-sm"></span>
                        <div class="input-box flex items-center gap-3 bg-[#0D0D0D]
                        p-3 rounded-lg mt-1 border transition">
                            <i class='bx bx-user text-gray-300 text-xl'></i>
                            <input type="email" placeholder="Email"
                            class="bg-transparent w-full text-gray-200"/>
                        </div>
                    </label>

                    <label class="block mb-6">
                        <span class="text-gray-300 text-sm"></span>
                        <div class="input-box flex items-center gap-3 bg-[#0D0D0D]
                        p-3 rounded-lg mt-1 border transition">
                            <i class='bx bx-lock-alt text-gray-300 text-xl'></i>
                            <input type="password" placeholder="Contrasena"
                            class="bg-transparent w-full text-gray-200"/>
                        </div>
                    </label>

                    <div class="flex items-center mb-6">
                        <input type="checkbox" class="accent-[#FF6A00] mr-2">
                        <p class="text-sm text-gray-300">Recordarme</p>
                    </div>

                    <button type="submit"
                    class="w-full py-3 rounded-lg bg-[#FF6A00]
                    hover:bg-orange-500 transition font-semibold tracking-wide text-black">
                        Entrar
                    </button>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
