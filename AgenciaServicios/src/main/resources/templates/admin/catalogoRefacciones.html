<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Catálogo - Refacciones</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script src="\AgenciaServicios\src\main\resources\static\js\catalogoRefacciones.js" defer></script>
      <script src="/AgenciaServicios/src/main/resources/static/js/logout.js"></script>
</head>

  <body class="bg-[#0D0D0D] text-white min-h-screen flex">
    <!-- SIDEBAR -->
    <aside
      class="w-64 bg-black/80 border-r border-orange-600/20 flex flex-col justify-between py-6 px-4"
    >
      <div>
        <h2
          class="text-3xl font-bold text-orange-500 border-b border-gray-700 pb-2 mb-6 text-center"
        >
          Siscare
        </h2>

        <nav class="flex flex-col gap-1">
          <a href="#" class="flex items-center gap-3 p-3 rounded hover:bg-orange-500/20 transition">
            <i class="bx bx-home text-xl"></i> Panel
          </a>

          <a href="#" class="flex items-center gap-3 p-3 rounded hover:bg-orange-500/20 transition">
            <i class="bx bx-wrench text-xl"></i> Servicios
          </a>

          <a href="#" class="flex items-center gap-3 p-3 rounded hover:bg-orange-500/20 transition">
            <i class="bx bx-user text-xl"></i> Clientes
          </a>

          <a href="#" class="flex items-center gap-3 p-3 rounded hover:bg-orange-500/20 transition">
            <i class="bx bx-id-card text-xl"></i> Usuarios
          </a>

          <!-- Sección de Catálogos -->
          <div>
            <button id="btnCatalogos" class="flex justify-between items-center w-full p-3 hover:bg-orange-500/20 rounded transition">
              <span class="flex items-center gap-3">
                <i class="bx bx-folder text-xl"></i> Catálogos
              </span>
              <i id="iconArrow" class="bx bx-chevron-up text-xl"></i>
            </button>

            <div id="submenuCatalogos" class="pl-10 mt-1 flex flex-col">
              <a href="/AgenciaServicios/src/main/resources/templates/admin/catalogoTiposServicio.html" class="block py-2 text-sm hover:text-orange-400">Tipos de Servicio</a>
              <a href="/AgenciaServicios/src/main/resources/templates/admin/catalogoRefacciones.html" class="block py-2 text-sm text-orange-400">Refacciones</a>
              <a href="/AgenciaServicios/src/main/resources/templates/admin/catalogoMarcas.html" class="block py-2 text-sm hover:text-orange-400">Marcas</a>
              <a href="/AgenciaServicios/src/main/resources/templates/admin/catalogoModelos.html" class="block py-2 text-sm hover:text-orange-400">Modelos</a>
            </div>
          </div>
        </nav>
      </div>

      <div class="border-t border-gray-700 pt-4">
        <a href="#" class="flex items-center gap-3 p-3 hover:bg-red-500/30 rounded transition text-red-400">
          <i class="bx bx-log-out text-xl"></i> Cerrar Sesión
        </a>
      </div>
    </aside>

    <!-- CONTENIDO PRINCIPAL -->
    <main class="flex-1 flex flex-col">
      <!-- NAVBAR SUPERIOR -->
      <header
        class="flex justify-between items-center px-8 py-4 border-b border-gray-800 bg-[#111]/80 backdrop-blur-sm"
      >
        <!-- Campo de búsqueda -->
        <div class="flex items-center w-1/3 bg-[#1A1A1A] rounded-full px-4 py-2">
          <i class="bx bx-search text-gray-400 text-lg"></i>
          <input
            type="text"
            placeholder="Buscar servicio por folio..."
            class="bg-transparent w-full ml-2 text-gray-200 text-sm focus:outline-none"
          />
        </div>

        <!-- Icono de usuario -->
        <div class="flex items-center gap-3">
          <span class="text-gray-300 text-sm">Administrador</span>
          <button
            class="bg-orange-600 hover:bg-orange-500 p-2 rounded-full transition"
          >
            <i class="bx bx-user text-white text-xl"></i>
          </button>
        </div>
      </header>

      <!-- CONTENIDO -->
      <section class="p-8 flex-1 overflow-y-auto">
        <div class="flex justify-between items-center mb-6">
          <div>
            <h1 class="text-3xl font-bold">Catálogo - Refacciones</h1>
            <p class="text-gray-400 text-sm">
              Gestiona las refacciones disponibles en la agencia
            </p>
          </div>

          <button
            onclick="abrirModalRefaccion()"
            class="flex items-center gap-2 bg-orange-600 hover:bg-orange-500 transition px-4 py-2 rounded shadow"
          >
            <i class="bx bx-plus"></i> Agregar Refacción
          </button>
        </div>

      <!-- CONTENIDO -->
      <section class="p-8 flex-1 overflow-y-auto">
        <div class="bg-[#1A1A1A] p-4 rounded-xl border border-gray-700">
          <table class="w-full text-sm">
            <thead class="border-b border-gray-700 text-orange-400">
              <tr>
                <th class="py-2 text-left">ID</th>
                <th class="text-left">Nombre</th>
                <th class="text-left">Descripción</th>
                <th class="text-left">Precio Unitario</th>
                <th class="text-left">Stock</th>
                <th class="text-left">Activo</th>
                <th class="text-center">Acciones</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </section>
    </main>

    <!-- MODAL -->
    <div id="modalRefaccion" class="fixed inset-0 bg-black/70 backdrop-blur-md hidden justify-center items-center z-50">
      <div class="bg-[#1A1A1A]/95 p-8 rounded-2xl shadow-xl border border-orange-500/30 w-[420px] animate-[zoomIn_.3s_ease] relative">
        <button onclick="cerrarModalRefaccion()" class="absolute top-3 right-3 text-gray-400 hover:text-white text-xl">
          <i class="bx bx-x"></i>
        </button>

        <h2 class="text-2xl font-bold mb-6 text-orange-500">Nueva Refacción</h2>

        <form id="formRefaccion">
          <label class="block mb-4">
            <span class="text-sm text-gray-300">Nombre de la Refacción</span>
            <input
              id="inputNombre"
              type="text"
              class="mt-1 w-full bg-black/30 border border-gray-700 text-white p-3 rounded-lg focus:border-orange-500 transition"
            />
          </label>

          <label class="block mb-4">
            <span class="text-sm text-gray-300">Descripción</span>
            <textarea
              id="inputDescripcion"
              class="mt-1 w-full bg-black/30 border border-gray-700 text-white p-3 rounded-lg focus:border-orange-500 transition"
            ></textarea>
          </label>

          <label class="block mb-4">
            <span class="text-sm text-gray-300">Precio Unitario</span>
            <input
              id="inputPrecio"
              type="number"
              step="0.01"
              class="mt-1 w-full bg-black/30 border border-gray-700 text-white p-3 rounded-lg focus:border-orange-500 transition"
            />
          </label>

          <label class="block mb-4">
            <span class="text-sm text-gray-300">Stock</span>
            <input
              id="inputStock"
              type="number"
              min="0"
              class="mt-1 w-full bg-black/30 border border-gray-700 text-white p-3 rounded-lg focus:border-orange-500 transition"
            />
          </label>

          <label class="flex items-center gap-2 mb-6">
            <input id="checkActivo" type="checkbox" checked class="accent-orange-500" />
            <span class="text-gray-300 text-sm">Activo</span>
          </label>

          <div class="flex justify-end gap-3">
            <button
              type="button"
              onclick="cerrarModalRefaccion()"
              class="px-4 py-2 bg-gray-700 hover:bg-gray-600 rounded-lg"
            >
              Cancelar
            </button>
            <button
              type="submit"
              class="px-6 py-2 bg-orange-600 hover:bg-orange-500 rounded-lg font-semibold"
            >
              Guardar
            </button>
          </div>
        </form>
      </div>
    </div>

    <style>
      @keyframes zoomIn {
        0% { opacity: 0; transform: scale(0.85); }
        100% { opacity: 1; transform: scale(1); }
      }
      tbody tr {
        transition: background-color 0.2s ease, transform 0.2s ease;
      }
      tbody tr:hover {
        background-color: rgba(255, 140, 0, 0.05);
        transform: scale(1.01);
      }
    </style>

    <script>
      const btnCatalogos = document.getElementById("btnCatalogos");
      const submenu = document.getElementById("submenuCatalogos");
      const iconArrow = document.getElementById("iconArrow");

      btnCatalogos.addEventListener("click", () => {
        submenu.classList.toggle("hidden");
        iconArrow.classList.toggle("bx-chevron-down");
        iconArrow.classList.toggle("bx-chevron-up");
      });
    </script>
  </body>
</html>
